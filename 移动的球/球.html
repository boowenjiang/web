<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #ball{
      background-color: yellow;
      border-radius: 100%;
      height: 100px;
      width: 100px;
      position: absolute;
    }
  </style>
  <script !src="">
    document.onclick=function(event) {
      var p=document.querySelector('p');
      var div=document.getElementById('ball');
      var x=event.pageX-50;
      var y=event.pageY-50;
      div.style.left=x+'px';
      div.style.top=y+'px';
      p.innerHTML="x:"+x+"px "+"y:"+y+"px ";
    }
  </script>
</head>
<body>
<p></p>
<div id="ball"></div>
</body>
</html>
