<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>信息管理</title>
  <link rel="stylesheet" href="style/Xinxi.css">
  <link rel="stylesheet" href="style/Common.css">
</head>
<body>
<div class="header">
  <div class="back"><span></span><a href="Index.html">返回首页</a></div>
</div>
<div class="content">
  <h1>学生详细信息收集表单</h1>
  <form action="Index.html" method="post">
    <div class="row">
      <div class="col-25">
        <label for="name">姓名：</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="请输入姓名" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="age">年龄：</label>
      </div>
      <div class="col-75">
        <input type="text" id="age" name="age" placeholder="请输入年龄" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="gender">性别：</label>
      </div>
      <div class="col-75">
        <select id="gender" name="gender" required>
          <option value="">请选择性别</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="grade">年级：</label>
      </div>
      <div class="col-75">
        <input type="text" id="grade" name="grade" placeholder="请输入年级" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="major">专业：</label>
      </div>
      <div class="col-75">
        <input type="text" id="major" name="major" placeholder="请输入专业" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">电话：</label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="phone" placeholder="请输入电话" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">邮箱：</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="请输入邮箱" required>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="提交" id="submit">
    </div>
  </form>
</div>
<div class="footer">
  <ul>
    <li><a href="#">关于我们</a></li>
    <li><a href="#">联系我们</a></li>
    <li><a href="#">故障报修</a></li>
    <li><a href="#">合作招商</a></li>
    <li><a href="#">寻求帮助</a></li>
    <li><a href="#">手机平台</a></li>
  </ul>
</div>
<script src="./js/Xinxi.js"></script>
</body>
</html>
